<script type="text/javascript">
	$(function() {
		$("#button1").click(function() {
			$.ajax({
				url : 'hello3.jsp',
				type : 'POST',
				data :{
					"name" : "한사람"
				},
				success : function(data){
					$("#demo").html(data);
				},
				error : function(error){
					alert('에러!!!');
				}
			})
		});
	});
</script>
<style type="text/css">
div {

	height: 150px;
	padding: 5px;
	border: 1px solid gray;
}
</style>

	<h1>상단</h1>
	<hr />
